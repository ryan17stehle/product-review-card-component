<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card-container">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg" alt="photo of perfume product" class="product rounded-corners">
    </picture>
    <div class="bottom-right-container">
      <h3>PERFUME</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL
      </p>
      <div>
        <h2 class="price">$149.99</h2>
        <span class="discount">$169.99</span>
      </div>
      <button class="cart">
        <img src="./images/icon-cart.svg" alt="shopping cart image">
        <h4 class="cart-text">Add to Cart</h4>
      </button>
    </div>
  </div>
</body>
</html>
